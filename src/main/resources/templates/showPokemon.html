<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search Engine</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>


</head>
<body>
    <div th:object="${pokemon}" class="container">
        <div class="row">
            <div class="col mt-5">
                <h1 class="text-center mb-3" style="text-transform: capitalize" th:text="*{name}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="img-fluid w-100 p-3" th:src="*{front_default}">
            </div>
            <div class="col">
                <img class="img-fluid w-100 p-3" th:src="*{front_gray}">
            </div>
            <div class="col">
                <img class="img-fluid w-100 p-3" th:src="*{front_transparent}">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img class="img-fluid w-100 p-3" th:src="*{back_default}">
            </div>
            <div class="col-4">
                <img class="img-fluid w-100 p-3" th:src="*{back_gray}">
            </div>
            <div class="col-4">
                <img class="img-fluid w-100 p-3" th:src="*{back_transparent}">
            </div>
        </div>
       
    </div>
</body>
</html>
